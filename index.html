<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="mobileNavbar">
      <nav>
        <img class="mobileLogo" src="./images/logo.svg" alt="logo">
      </nav>
    </div>
    
    
    <div id="main">
      <div class="section-1">
        <nav class="navbar">
          <img class="mainLogo" src="./images/logo.svg" alt="logo">
        </nav>

        <div class="text">
          <h1>
            <span class="h1-1">We're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>
      
          <p> 
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>   
        
          <form id="form">
            <input id="email" type="email" placeholder="Email Address">
            <img class="errorIcon" src="./images/icon-error.svg" alt="error icon">
            <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
            <p class="errorMessage">Please provide a valid email</p>
          </form>
        </div>  
      </div>
  
      <div class="section-2"></div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
